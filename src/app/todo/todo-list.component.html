<div class="todo-list">
	<todo
			*ngFor="let todo of todos"
			[todo]="todo"
			[editMode]="todo.id === editingId"
			(edit)="onTodoEdit($event)"
			(save)="onTodoSave()"
			(cancel)="onTodoCancel()"
	></todo>
</div>
<div class="buttons">
	<button type="button" (click)="onTodoAdd()">Add</button>
</div>
