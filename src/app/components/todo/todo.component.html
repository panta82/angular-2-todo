<div class="todo todo-display" *ngIf="!editMode" [class.done]="todo.done">
	<button type="button" class="btn done-btn" (click)="onToggleDone()">
		&#10003;
	</button>
	<div class="text">{{todo.text}}</div>
	<button type="button" class="btn btn-danger" (click)="onRemove()">X</button>
	<button type="button" class="btn" (click)="onEdit()">Edit</button>
</div>
<div class="todo todo-editing" *ngIf="editMode">
	<input type="text" [(ngModel)]="todo.text" placeholder="Enter your TODO text here"/>
	<button type="button" class="btn" (click)="onSave()" [disabled]="!todo.text && editMode">Save</button>
	<button type="button" class="btn" (click)="onCancel()">Cancel</button>
</div>
