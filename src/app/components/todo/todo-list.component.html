<div class="todo-list">
	<todo
			*ngFor="let todo of todos"
			[todo]="todo"
			[editMode]="todo.id === editingId"
			(edit)="onTodoEdit($event)"
			(save)="onTodoSave()"
			(cancel)="onTodoCancel()"
			(remove)="onTodoRemove($event)"
	></todo>
	<div class="empty" *ngIf="!todos.length">
		Click Add to create a TODO item
	</div>
</div>
<div class="buttons">
	<button type="button" class="btn" (click)="onTodoAdd()">Add</button>
</div>
